<!DOCTYPE html>
<html>
<head>

    height:500px;
}
.p1{
    position: absolute;
    top: 20px;
    left: 300px;
    
}

<img src="./pixel7pro.jpg" height="200px" width="220" style="padding: 20px;">

</div>
</div>

</html>
